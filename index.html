<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <!-- MYSTYLE -->
    <link rel="stylesheet" href="./CSS/mystyle.css">
    <!-- JS -->
    <script src="./JS/myscript.js" defer></script>
    <title>Train Ticket Generator</title>
</head>

<body>
    <div class="container-fluid py-5">
        <h1 class="text-center text-uppercase">Calcolatore prezzo biglietti</h1>
        <div class="card px-5 py-3 my-5 rounded bg-body-secondary container">
            <h2 class="card-header text-center bg-dark-subtle">Inserisci i tuoi dati</h2>
            <div class="card-body border rounded d-flex flex-column gap-3">
                <label for="userNameInput" class="h4">Nome</label>
                <input type="text" id="userNameInput" class="input-group-text text-start" required>


                <label for="userFamilyNameInput" class="h4">Cognome</label>
                <input type="text" id="userFamilyNameInput" class="input-group-text text-start" required>


                <label for="totalKmInput" class="h4">Quanti Km vuoi percorrere?</label>
                <input id="totalKmInput" type="number" min="0" max="4000" class="input-group-text text-start" required>


                <label for="userAgeInput" class="h4 ">Quanti anni hai?</label>
                <input type="number" id="userAgeInput" min="12" max="120" class="input-group-text text-start" required>


                <label for="underOverInput" class="h4 text-center">Sei under 18 o over 65?</label>
                <select id="underOverInput" class="input-group-text">
                    <option value="1" class="text-center">Under 18</option>
                    <option value="2" class="text-center">Over 65</option>
                </select>


                <button id="mainButtonInput" class="btn btn-primary w-25 align-self-center"
                    type="submit">Conferma</button>
                <button type="reset" class="btn btn-warning w-25 align-self-center">Reset</button>


            </div>
        </div>
        <div class="card px-5 py-3 rounded bg-body-secondary container">
            <h2 class="card-header text-center bg-dark-subtle">Ecco i dati del tuo biglietto</h2>

            <div class="card-body border rounded d-flex flex-column gap-3">
                <span class="h4 mt-2 border-bottom">Nome: <span id="userNameStamp"></span></span>

                <span class="h4 border-bottom">Cognome: <span id="userFamilyNameStamp"></span></span>

                <span class="h4 border-bottom">Prezzo del biglietto: <span id="ticketPrice"></span> </span>

                <span class="h4 border-bottom">Il tuo sconto: <span id="discount"></span> </span>

                <span class="h4">Prezzo biglietto scontato: <span id="offPrice"></span> </span>
            </div>
        </div>
    </div>
</body>

</html>
