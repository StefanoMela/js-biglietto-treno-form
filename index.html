<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <!-- MYSTYLE -->
    <link rel="stylesheet" href="./CSS/mystyle.css">
    <!-- JS -->
    <script src="./JS/myscript.js" defer></script>
    <title>Train Ticket Generator</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center text-uppercase">Calcolatore prezzo biglietti</h1>
        <div class="card px-5 py-3 my-5 rounded bg-body-secondary container">
            <h2 class="card-header text-center bg-dark-subtle">Inserisci i tuoi dati</h2>
            <div class="card-body d-flex flex-column gap-3">
                <label for="userName">Nome</label>
                <input type="text" id="userName" required>
                <label for="userFamilyName">Cognome</label>
                <input type="text" id="useFamilyrName" required>
                <label for="totalKm" class="h4">Quanti Km vuoi percorrere?</label>
                <input id="totalKm" type="number" max="4000" class="input-group-text text-start" required>
                <label for="userAge" class="h4 ">Quanti anni hai?</label>
                <input type="number" id="userAge" min="12" max="120" class="input-group-text text-start" required>
                <label for="age-option" class="h4 text-center">Sei under 18 o over 65?</label>
                <select id="underOver" class="input-group-text">
                    <option value="1" class="text-center">Under 18</option>
                    <option value="2" class="text-center">Over 65</option>
                </select>
                <button>Conferma</button>
                <button>Reset</button>
            </div>
        </div>
        <div class="card px-5 py-3 my-5 rounded bg-body-secondary container">
            <h2 class="card-header text-center bg-dark-subtle">Ecco i dati del tuo biglietto</h2>
            <span id=""></span>
            <span id="ticketPrice"></span><br>
            <span id="discount"></span>
        </div>
    </div>
</body>

</html>
